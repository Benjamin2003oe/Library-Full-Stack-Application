<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Library UI</title>
    <link rel="stylesheet" href="Books.css" />
</head>
<body>
    <h1>Book Catalog</h1>
    <div id="formdiv">
        <label>Book Name</label>
        <input type="text" id="bookname" />
        <button type="button" onclick="create()">Add Book</button>
    </div>

    <div id="updateformdiv">
        <label>Book Name</label>
        <input type="text" id="booknametoupdate" />
        <button type="button" onclick="update()">Update Book</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Books.js"></script>
</body>
</html>
